{% extends "blog/application.html" %}

{% block title %}{{ post.verbose_title }}{% endblock %}
{% block content %}

    <section class="section_post">
        <div class="wrapper">
            <header>
                <h1>{{ post.verbose_title }}</h1>
            </header>
            <article class="body">
                {{ post.compiled_body|safe }}
            </article>
            {% if post.side %}
                <aside class="side">
                    {{ post.side|safe }}
                </aside>
            {% endif %}
        </div>
        <div class="clear"/>
    </section>

{% endblock %}
