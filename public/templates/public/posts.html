{% extends "public/application.html" %}

{% block title %}
{{ section.display_title }}
{% endblock %}

{% block content %}
    <section id="sectionBlog">
        <div class="wrapper">
            <header>
                <h1>
                    {{ section.display_title }}
                </h1>
            </header>
            <div class="section-content">
                <ul id="list_posts" class="blocks">
                    {% for p in posts %}
                    <li>
                        <article>
                            <figure>
                                {% if p.thumbnail %}
                                <div class="container">
                                    {{ p.thumbnail | safe }}
                                </div>
                                {% endif %}
                                <figcaption>
                                    <h1>
                                        <a href="{% url 'public:post' section=p.section.slug post=p.slug %}">
                                            {{ p.title }}
                                        </a>
                                    </h1>
                                </figcaption>
                            </figure>
                        </article>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </section>
{% endblock %}
