{% extends "public/application.html" %}

{% block title %}{{ post.internal_title }}{% endblock %}
{% block content %}

    <section class="section_post">
        <div class="wrapper">
            <header>
                <h1>{{ post.internal_title }}</h1>
            </header>
            <article class="body">
                {{ post.body | safe }}
            </article>
            {% if post.side %}
            <aside class="sidebar">
                {{ post.sidebar | safe }}
            </aside>
            {% endif %}
        </div>
        <div class="clear"/>
    </section>

{% endblock %}
